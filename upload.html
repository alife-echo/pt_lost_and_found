<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP-UPLOAD</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/png" href="./images/search.png" sizes="57x57">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body class="body-home">
    <main class="main-home">
    <header>
        <nav>
           <h1 class="title-home"><a href="./home.html">SAP</a></h1>
           <div class="form-group fg--search">
               <input type="text" class="input-filter" placeholder="Informações sobre o achado">
               <button type="submit"><img src="./images/Magnifying glass.png" class="fa fa-search"></i></button>
           </div>
           <div class="imgs-link">
            <figure><a href="./upload.html"><img src="./images/Cloud computing.png" alt="imagem de nuvens"></a></figure>
            <figure><a href="./messages.html"></a><img src="./images/Email.png" alt="imagem de nuvens"></figure>
            <figure><a href="./index.html"><img src="./images/sair.png" alt="imagem de nuvens"></a></figure>
           </div>
        </nav>
   </header>
    <section class="upload-container">
         <form action="" class="upload-form">
            <label for="">Nome do item:</label>
            <input type="text" name="name-item" class="textArea" placeholder="Ex:Copo Stanley">
            <label for="">Pequena descrição item:</label>
            <textarea class="textArea" name="description-item" cols="15" rows="3" maxlength="90" placeholder="Ex:Copo Stanley encontrado no laboratorio de informatica"></textarea>
            <label for="">Perguntas para validação:</label>
            <textarea class="textArea" name="questions-item" 
                cols="30" 
                rows="4" 
                placeholder="Ex:Qual o nome atras abaixo do item ?&#10Qual o nome atras abaixo do item ?"></textarea>
            <label for="">Localização de encontro:</label>
            <textarea 
                class="textArea" 
                name="location-item" 
                cols="17" 
                rows="4" 
                placeholder="Ex:Unifessa campus 2 &#10 Bloco 5 &#10 Sala 24 &#10 Horario : 17:30"></textarea>
            <label for="">Escolha imagem:</label>
            <input type="file" name="upload-img">
            <input class="bt-upload" type="submit" value="Enviar">
         </form>
    </section> 
</main>
   <footer>
    <p>COPYRIGHT <span><img src="./images/Copyright Symbol.png" alt="imagem copyright"></span> 2021-2023 - SAP TODOS OS DIREITOS RESERVADOS</p>
</footer>
</body>
</html>
